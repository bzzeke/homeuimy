<a href="#/dashboards/new" class="btn btn-success pull-right">Add dashboard</a>
<h1 class="page-header">
  Dashboards
</h1>
<div id='dashboards-list' class='multicol-list'>
  <ul class="list-unstyled">
    <li ng-repeat="dashboard in dashboards">
      <div class="panel panel-primary">
        <div class="panel-heading" ng-mouseover="hoverIn(dashboard)" ng-mouseleave="hoverOut(dashboard)">
          {{ dashboard.name }}
          <a href='#/dashboards/{{dashboard.uid}}/edit' class='pull-right' ng-show='dashboard.canEdit'><i class="glyphicon glyphicon-edit white dashboard-caption-button"></i></a>
          <a href='' class='pull-right' ng-click='deleteDashboard(dashboard)' ng-show='dashboard.canEdit'><i class="glyphicon glyphicon-remove white dashboard-caption-button"></i></a>


        </div>
        <div class="panel-body">
          <a href='#/dashboards/{{dashboard.uid}}' class='btn btn-success'>Show</a>
        </div>
      </div>
    </li>
  </ul>
</div>
