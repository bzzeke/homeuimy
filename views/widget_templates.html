<h1 class="page-header">
  Widget <small>templates</small>
</h1>
<div id='widget-templates-list' class='multicol-list'>
  <ul class="list-unstyled">
    <li ng-repeat="widgetTemplate in widgetTemplates">
      <div class="panel panel-primary">
        <div class="panel-heading">{{ widgetTemplate.name }}</div>
        <div class="panel-body" ng-hide='isEmpty(widgetTemplate.slots)'>
<!--
          <h4>Slots for controls</h4>
-->
          <div ng-repeat="slot in widgetTemplate.slots" class="control-wrapper">
            {{ slot.uid }}: {{ slot.name }} {{}}
          </div>
        </div>
      </div>
    </li>
  </ul>
</div>
