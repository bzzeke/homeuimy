<h1 class="page-header">
  {{ action }} <small>room</small>
</h1>
<ol class="breadcrumb">
  <li>
    <i class="glyphicon glyphicon-cog"></i>  <a href="#/rooms">Rooms</a>
  </li>
  <li class="active">
    <i class="glyphicon glyphicon-plus"></i> {{ action }} room
  </li>
</ol>
<div class='row' ng-controller='RoomCtrl'>
  <form class="form-horizontal" name='newRoomForm' ng-submit='newRoomForm.$valid && addOrUpdateRoom()' novalidate>
    <input type="hidden" class="form-control" id="roomUid" ng-model='room.uid' placeholder="UID">
    <div class="form-group">
      <label for="roomName" class="col-sm-2 control-label">Name</label>
      <div class="col-sm-6">
        <input type="text" class="form-control" id="roomName" ng-model='room.name' placeholder="Name" required>
      </div>
    </div>

    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <a href='#/rooms' class="btn btn-danger">Cancel</a>
        <button type="submit" class="btn btn-success">Submit</button>
      </div>
    </div>
  </form>
</div>
